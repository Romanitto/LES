<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link rel="shortcut icon" href="./img/icons8-calculator-64.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <script src="./src/test.js"></script>
</head>
<body>
  <div class="box">
    <div class="display">
      <input type="text" readonly size="18">
    </div>
    <div class="keys">
      <p>
        <button type="button" class="button gray" value="mrc">mrc</button>
        <button type="button" class="button gray" value="m-">m-</button>
        <button type="button" class="button gray" value="m+">m+</button>
        <button type="button" class="button pink" value="/">/</button>
      </p>
      <p>
        <button type="button" class="button black" value="7">7</button>
        <button type="button" class="button black" value="8">8</button>
        <button type="button" class="button black" value="9">9</button>
        <button type="button" class="button pink" value="*">*</button>
      </p>
      <p>
        <button type="button" class="button black" value="4">4</button>
        <button type="button" class="button black" value="5">5</button>
        <button type="button" class="button black" value="6">6</button>
        <button type="button" class="button pink" value="-">-</button>
      </p>
      <p>
        <button type="button" class="button black" value="1">1</button>
        <button type="button" class="button black" value="2">2</button>
        <button type="button" class="button black" value="3">3</button>
        <button type="button" class="button pink" value="+">+</button>
      </p>
      <p>
        <button type="button" class="button black" value="0">0</button>
        <button type="button" class="button black point" value=".">.</button>
        <button type="button" class="button black c" value="c">C</button>
        <button type="button" class="button orange" value="=" disabled>=</button>
      </p>
    </div>
  </div>
</body>
</html>
